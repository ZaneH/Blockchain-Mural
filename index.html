<!DOCTYPE html>
<html>
<head>
  <title>UNCC Blockchain</title>
</head>
  <body>
    <input type="text" name="votedata" id="voteinput">
    <button onclick="generateHash();">Generate</button>
  </body>

  <script type="text/javascript" src="./bower_components/js-sha256/src/sha256.js"></script>
  <script type="text/javascript">
    function generateHash() {
      var voteData = document.getElementById('voteinput').value;
      return sha256(voteData);
    }
  </script>
</html>
